# SITE CONFIGURATION
baseurl: ""
url: "https://ricardofagodoy.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Ricardo Godoy
  avatar: assets/img/rg.jpg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Ricardo Godoy - ricardofagodoy developer blog" # used by search engines

  # Header and footer text
  header_text: >
     <p>Bem-vindo ao meu blog sobre tecnologia e desenvolvimento!</p>

     <p>Tutoriais, artigos e opini√µes sobre diversos assuntos.</p>
  header_text_feature_image: assets/img/pexels/stars.jpg
  footer_text: >
   Ricardo Godoy - 2017

  # Icons
  rss: false
  email_address: ricardofagodoy@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "ricardofagodoy"
  google_plus:
  instagram:
  linkedin:  http://linkedin.com/in/ricardo-godoy-6b6aba65
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "ricardofagodoy"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: "UA-111207543-1" 
  disqus_shortname: "https-ricardofagodoy-github-io"
  katex: true # Enable if using math markup
  portfolio: true
  search: true
  tags: true
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
